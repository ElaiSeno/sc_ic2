<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" sizes="32x32" href="/img/logo.png">
    <title>Log-In</title>

    <!-- Bootstrap & CSS -->
    <link rel="stylesheet" href="formDesign.css">
</head>
<body>
    <div class="mainbox">
        <div class="form-box">
            <div class="word">
                <h1>Log In</h1>
            </div>
    
            <form id="login" class="input-group">
    
               <div class="field">
                    School ID :
                    <input type="number" name="School ID" class="input-field" placeholder="" required>
                    Last Name :
                    <input type="text" name="Last Name" class="input-field" id="inputUser" placeholder="" required>
                    
                    <button type="submit" class="submit-btn">Log In</button>

                    <p>Don't have account?<a href="signIn.html"> Regseter</a></p>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
