<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png" type="image/png" sizes="32x32">
    <title>Admin Page - Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Admin</div>
            <ul class="menu list-unstyled">
                <li><a href="/admin/dasdboard/index.html">Dashboard</a></li>
                <li><a href="/admin/candidates/index.html">Candidates</a></li>
                <li><a href="/admin/timer/index.html">Start/End</a></li>
            </ul>
            <div class="footer">
                <a href="/logout" class="text-decoration-none">Logout</a>
            </div>
        </div>
            <div class="hamburger" onclick="toggleSidebar()">
                &#9776;
            </div>

        <!-- Content Area -->
        <div class="content flex-fill">
            <div class="row">
                <!-- Container 1 -->
                <div class="col-md-4">
                    <div class="stat-container">
                        <div class="stat-title">Total Candidates</div>
                        <div class="stat-value">100</div>
                    </div>
                </div>

                <!-- Container 2 -->
                <div class="col-md-4">
                    <div class="stat-container">
                        <div class="stat-title">Total Votes</div>
                        <div class="stat-value">1200</div>
                    </div>
                </div>

                <!-- Container 3 -->
                <div class="col-md-4">
                    <div class="stat-container">
                        <div class="stat-title">Completed Elections</div>
                        <div class="stat-value">5</div>
                    </div>
                </div>
            </div>

            <!-- Table for Candidates Data -->
            <table class="table table-bordered border border-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Candidates</th>
                        <th scope="col">Department</th>
                        <th scope="col">Party</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>BAST</td>
                        <td>@mdo</td>  
                        <td>2st year</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>ACT</td>
                        <td>@fat</td>
                        <td>2st year</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>Larry the Bird</td>
                        <td>BSIT</td>
                        <td>@twitter</td>
                        <td>1st year</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
