<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Timer Control</title>
    <style>
        #timer {
            font-size: 30px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div id="timer">00:00</div>
    <button id="startButton">Start Timer</button>
    <button id="stopButton" disabled>Stop Timer</button>

    <script>
        let startTime, timerInterval;
        let isRunning = false;

        // Function to update the timer display based on the stored time
        function updateTimer() {
            const elapsedTime = Date.now() - startTime; // Calculate the elapsed time
            const totalSeconds = Math.floor(elapsedTime / 1000); // Convert to seconds
            const minutes = Math.floor(totalSeconds / 60); // Get minutes
            const seconds = totalSeconds % 60; // Get remaining seconds

            // Format minutes and seconds to always show two digits
            const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;
            const formattedSeconds = seconds < 10 ? "0" + seconds : seconds;

            // Update the timer display on both pages
            document.getElementById("timer").textContent = `${formattedMinutes}:${formattedSeconds}`;
            localStorage.setItem('timer', `${formattedMinutes}:${formattedSeconds}`);
        }

        // Function to start the timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now(); // Store start time
                localStorage.setItem('startTime', startTime); // Store start time in localStorage
                timerInterval = setInterval(updateTimer, 1000); // Update every second
                document.getElementById("startButton").disabled = true;
                document.getElementById("stopButton").disabled = false;
            }
        }

        // Function to stop the timer
        function stopTimer() {
            clearInterval(timerInterval); // Stop the interval
            isRunning = false;
            document.getElementById("startButton").disabled = false;
            document.getElementById("stopButton").disabled = true;
        }

        // Event listeners
        document.getElementById("startButton").addEventListener("click", startTimer);
        document.getElementById("stopButton").addEventListener("click", stopTimer);
    </script>

</body>

</html>
